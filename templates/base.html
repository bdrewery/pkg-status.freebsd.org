<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.1.7/datatables.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='pkgstatus.css') }}">

    {% block styles %}{% endblock %}
</head>
<body>
    <div class="container-fluid mt-3">
        {% block content %}
        <div class="mb-3">
            {% if request.path != url_for('index') -%}
            <a href="{{ url_for('index') }}" title="Main Index" class="btn btn-primary">
                <i class="bi bi-house-fill"></i>Home
            </a>
            {%- endif %}
        </div>
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/v/bs5/jq-3.7.0/dt-2.1.7/datatables.min.js"></script>
    {{JSGlue.include()}}
    <script src="{{ url_for('static', filename='pkgstatus.js') }}"></script>
    <script src="{{ url_for('servers_js') }}" type="text/javascript"></script>

    <script>
      var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
      var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
        return new bootstrap.Tooltip(tooltipTriggerEl);
      });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
